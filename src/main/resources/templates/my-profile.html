<div  xmlns:th="http://www.w3.org/1999/xhtml">
    <div th:switch="${passwords}">
        <h2 th:case="null">No passwords yet!</h2>
        <div th:case="*">
            <h2>Passwords</h2>
            <table>
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="password : ${passwords}">
                    <td th:text="${password.password}"></td>
                    <td><a th:href="@{/passwords/delete/{id}(id=${password.id})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <p><a href="/password/add">Add password</a></p>
    </div>
</div>
